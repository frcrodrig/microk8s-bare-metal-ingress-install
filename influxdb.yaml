# Section: influxdb service
apiVersion: v1
kind: Service
metadata:
  name: influxdb
  labels:
    component: influxdb
    app: influxdb
spec:
  clusterIP: None
  ports:
  - port: 8086
    name: server
  selector:
    component: influxdb
  publishNotReadyAddresses: true
---
# Section: influxdb statefulset
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: influxdb
  labels:
    component: influxdb
    app: influxdb
spec:
  serviceName: influxdb
  selector:
    matchLabels:
      component: influxdb
  replicas: 1
  template:
    metadata:
      name: influxdb
      labels:
        component: influxdb
        app: influxdb
    spec:
      containers:
      - name: influxdb
        image: docker.io/influxdb:1.6
        lifecycle:
          postStart:
            exec:
              command:
                - /bin/sh
                - "-c"
                - until curl -s http://localhost:8086/ping; do sleep 1; done; influx -execute "CREATE DATABASE \"${MONITOR_DATABASE}\" WITH DURATION 30d NAME ${MONITOR_RP}"
        env:
          - name: INFLUXDB_IFQL_ENABLED
            value: "true"
          - name: INFLUXDB_LOGGING_LEVEL
            value: "error"
          - name: INFLUXDB_HTTP_LOG_ENABLED
            value: "false"
          - name: MONITOR_RP
            value: "monthly"
          - name: MONITOR_DATABASE
            value: "monitor"
        volumeMounts:
          - name: data
            mountPath: /var/lib/influxdb
        ports:
          - containerPort: 8086
            name: server
          - containerPort: 8082
            name: ifql
  volumeClaimTemplates:
  - metadata:
      namespace: monitoring
      name: data
    spec:
      accessModes:
        - "ReadWriteOnce"
      resources:
        requests:
          storage: 10Gi
---

